<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Improvement</title>
</head>

<body>
    <a href="/index.html"><button>Back</button></a>

    <div class="container">
        <!-- Wim Hof Man -->
        <div class="medtaion">
            <h1>Wim Hof Man</h1>
            <div class="wim-buttons">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
            <audio class="wim hidden" controls>
                <source src="aduio/Guided Breathing 3 rounds with onscreen timer.mp3" type="audio/mp3">
                </source>
            </audio>
            <div class="circle-outline">
            </div>
            <div class="circle-progress-1"></div>
            <div class="circle-progress-2"></div>
            <div class="circle-progress-3"></div>
            <div class="circle-progress-4"></div>
            <div class="circle-progress-5"></div>
            <div class="counter">
                <p><b>Counter:</b><span class="breathes"> 0</span></p>
            </div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Best Breath Hold</th>
                </tr>
                <tr>
                    <td><span class="date">10/09/23</span></td>
                    <td><span class="long-bearth">01:35 mins</span></td>
                </tr>
            </table>

            <!-- NoFap -->
            <div class="nofap">
                <h1>Timer</h1>
                <label id="days">00</label>
                <label id="colon">:</label>
                <label id="hours">00</label>
                <label id="colon">:</label>
                <label id="minutes">00</label>
                <label id="colon">:</label>
                <label id="seconds">00</label>
            </div>

        </div>







    </div>













    <script src="script.js"></script>
</body>

</html>
