<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social</title>
</head>

<body>
    <div class="container">
        <a href="/index.html"><button>Back</button></a>
        <div class="week1">
            <h1>Week 1</h1>
            <div class="icons">
                <div class="iconbox">
                    <img src="images/ista.gif">
                    <button class="insta">Instagram</butto>
                </div>
                <div class="iconbox">
                    <img src="images/hanger.gif">
                    <button class="fashion">Fashion</button>
                </div>
                <div class="iconbox">
                    <img src="images/gym.gif">
                    <button>Gym</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay hidden"></div>

    <!-- Instagram Popups-->
    <div class="mainpopup hidden">
        <div class="format">
            <div class="top">
                <div class="item">
                    <a href="#"><img src="images/schudle.gif">
                        <h3>Content Schedule</h3>
                    </a>
                </div>
                <div class='item'>
                    <a href="#" class="location"><img src="images/location.gif">
                        <h3>Location</h3>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <a href="#"><img src="images/post.gif">
                        <h3>Post Layout</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="popup hidden">
        <div class="format">
            <a href="#" class="us"><img class="pop"
                    src="https://boyprintable.com/wp-content/uploads/2019/03/free-printable-map-of-usa-with-capitals-globalsupportinitiative-free-printable-labeled-map-of-the-united-states.png">
                <h3>United States</h3>
            </a>
        </div>
    </div>

    <div class="popup2 hidden">
        <div class="format">
            <a href="#" class="states"><img class="pop" src="images/teas.jpg">
                <h3>Texas</h3>
            </a>
        </div>
    </div>

    <div class="popup3 hidden">
        <div class="format">
            <a href="houston/index.html"><img class="pop" class="city"
                    src="https://cdn.wallpapersafari.com/56/70/8Qu4VC.jpg">
                <h3>Houston</h3>
            </a>
        </div>
    </div>

    <!-- Fashon Popups -->
    <div class="mainpopup2 hidden">
        <div class="format">
            <a href="#" class="shirt"><img src="images/shirts.jpg"><button>Shirts</button></a>
        </div>
    </div>

    <!-- Shirts Name Brands Popup -->
    <div class="brand hidden">
        <div class="format">
            <a href="#" class="ver"><img src='images/ver.jpg'><button>Versace</button></a>
        </div>
    </div>

    <!-- Shirts Popup -->
    <div class="shirts hidden">
        <div class="format">
            <a href="#"><img class="items" src='images/1.jpg'></a>
        </div>
    </div>















    <script src="script.js"></script>
</body>

</html>
